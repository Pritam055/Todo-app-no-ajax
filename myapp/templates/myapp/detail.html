<div class="header-bar">
    <h1>Todo Detail View</h1>
</div>
<div class="card-body">  
     

    <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="30" value="{{ todo_object.title }}"    disabled></p>

    <p><label for="id_description">Created Date:</label> <input  value="{{ todo_object.created_date }}" type="text" disabled>
    </textarea></p>

    
    <p><label for="id_title">Description:</label> <textarea  cols="40" rows="4"  name="title" maxlength="30" disabled >{{ todo_object.description }}</textarea></p>
 
        
    <p><label for="id_complete">Complete:</label> 
        {% if todo_object.complete %}
            <input type="checkbox" name="complete" id="id_complete" checked disabled></p>
        {% else %}
            <input type="checkbox" name="complete" id="id_complete" disabled></p>
        {% endif %}

    <div id="detail-update-combo"> 
        <a href="{% url 'todo:todoList' %}">Back To List</a>
        <a href="{% url 'todo:edit' todo_object.id %}">Update</a>
        
    </div>
    
</div>
{% endblock %}
