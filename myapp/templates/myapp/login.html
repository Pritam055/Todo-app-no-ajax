{% extends 'myapp/base.html' %}

{% block content %}




<div class="header-bar">
    <h1>Login User</h1>
</div>
<div class="card-body">
    <form method="post" action="" novalidate>
        {% csrf_token %}
        <p>{{error}}</p>
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p> Don't have an account? <a id="registerDiv" href="{% url 'todo:register' %}">Register here</a></p>
</div>
{% endblock %}
