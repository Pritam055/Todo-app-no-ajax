{% extends 'myapp/base.html' %}

{% block content %}


<div class="header-bar">
    <h1>Register User</h1>
</div>
<div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
        {% for f in form %}
        <p>{{f.label_tag}}{{f}}{{f.errors}}</p>
        {% endfor %} 

         

        <input class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'todo:login' %}">Login here</a></p>

</div>

{% endblock %}
